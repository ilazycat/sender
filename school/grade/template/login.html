{% extends "base.html" %}
{% block title %}
user login page
{% endblock %}
{% block content %}


    {% if errormessage %}
    <div class="alert alert-danger" role="alert">{{errormessage}}</div>
    {% else %}
    <div class="alert alert-info" role="alert">Please Login in</div>
    {% endif %}






  <form action='/login/' method='POST'>
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" name="username" placeholder="username" value="{{username}}">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="password">
    </div>
    <div>
    {{captcha}}
    </div>
    <input type="submit" class="btn btn-success" value="login" />
    <button type="button" class="btn btn-info" onclick="window.location.href=('/register/')">Register</button>
  </form>

{% endblock %}
