{% extends "base.html"%}


{% block content%}


<div class="alert alert-{{messageType}}" role="alert">{{message}}</div>

<form action='/register/' method='POST'>
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username, <!-- you should match ^[_-a-zA-Z0-9]{5,18}$ --></label>
      <input type="username" class="form-control" name="username" placeholder="{{username}}">
    </div>

    <div class="form-group">
      <label for="password">Password, <!-- you should match ^[a-zA-Z0-9!@$&*,.?_-]{6,18}$ --></label>
      <input type="password" class="form-control" name="password" placeholder="{{password}}">
    </div>

    <div class="form-group">
      <label for="email">Email, <!-- you should match ^[a-zA-Z0-9._-]+\@[a-zA-Z0-9_-]+\.[a-zA-Z0-9._-]+$ --></label>
      <input type="email" class="form-control" name="email" placeholder="{{email}}">
    </div>
    <div>
    {{captcha}}
    </div>

    <input type="submit" class="btn btn-success" value="Register" />
  </form>


{% endblock %}
