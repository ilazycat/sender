{% extends "base.html" %}



{% block title%}
add new grade's user
{% endblock %}
{% block content %}

<form action='/add/' method='POST'>
{% csrf_token %}
    <div class="form-group">
      <label for="username">Username for your school</label>
      <input type="username" class="form-control" name="username" placeholder="{{username}}">
    </div>

    <div class="form-group">
      <label for="password">Password for your school</label>
      <input type="password" class="form-control" name="username" placeholder="{{password}}">
    </div>

    <div class="form-group">
      <label for="email">Email for alert</label>
      <input type="email" class="form-control" name="email" placeholder="{{email}}">
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="uestc" value="uestc" checked>
        UESTC:portal.uestc.edu.cn
      </label>
    </div>

    <div>
    {{captcha}}
    </div>

    <input type="submit" class="btn btn-success" value="Add" />
</form>
