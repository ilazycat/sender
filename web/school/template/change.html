{% extends "base.html" %}



{% block title%}
add new grade's user
{% endblock %}
{% block content %}

{% include "header.html" %}
    {% if message %}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% else %}
    <div class="alert alert-info" role="alert">Here is for you to change the user info.</div>
    {% endif %}


<form id="adder" method="POST" action='.'>
{% csrf_token %}
    <div class="form-group">
      <label for="username">Username for your school</label>
      <input type="username" class="form-control validate[required] text-input" name="username" placeholder="username" value="{{username}}" style="width: 300px;">
    </div>

    <div class="form-group">
      <label for="password">Password for your school</label>
      <input type="password" class="form-control validate[required] password-input" name="password" placeholder="password" value="{{password}}" style="width: 300px;">
    </div>

    <div class="form-group">
      <label for="email">Email for alert</label>
      <input type="email" class="form-control" name="email" placeholder="email" value="{{email}}" style="width: 300px;">
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="school" id="uestc" value="uestc" class="validate[required] radio" {% if school == "uestc" %}checked{% endif %}>
          <a href="http://portal.uestc.edu.cn" target="_blank" >UESTC</a>
      </label>
    </div>

    <!-- <div class="radio">
      <label>
        <input type="radio" name="school" id="testid" value="testvalue" class="validate[required] radio">
          <a href="http://portal.uestc.edu.cn" target="_blank" >TEST</a>
      </label>
    </div> -->

    <div>
    {{captcha}}
    </div>

    <input type="submit" class="btn btn-success" value="Change" />



</form>
{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/form_init.js' %}"></script>

{% endblock %}
