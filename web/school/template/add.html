{% extends "base.html" %}



{% block title%}
add new grade's user
{% endblock %}
{% block content %}

{% include "header.html" %}
    {% if message %}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% else %}
    <div class="alert alert-info" role="alert">Here is for you to add an account from you school.</div>
    {% endif %}


<form id="adder" method="POST" action="/add/" class="col-md-4">
{% csrf_token %}

    <div class="form-group">
      <label for="username">Username for your school</label>
      <input type="username" class="form-control validate[required] text-input" name="username" placeholder="username" value="{{username}}" style="width: 300px;">
    </div>

    <div class="form-group" >
      <label for="password">Password for your school</label>
      <input type="password" class="form-control validate[required] password-input" name="password" placeholder="password" value="{{password}}" style="width: 300px;">
    </div>

    <div class="form-group" >
      <label for="cookies">Cookies dict for eams:jessionid</label>
      <input type="text" class="form-control cookies-input" name="cookies" placeholder="{'JSESSIONID': '123'}" value="{{cookies}}" style="width: 300px;">
    </div>

    <div class="form-group">
      <label for="email">Email for alert</label>
      <input type="email" class="form-control" name="email" placeholder="email" value="{{email}}" style="width: 300px;">
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="school" id="uestc" value="uestc" class="validate[required] radio" checked>
          <a href="http://portal.uestc.edu.cn" target="_blank" >UESTC</a>
      </label>
    </div>


    <div>
    {{captcha}}
    </div>

    <input type="submit" class="btn btn-success" value="Add" />



</form>

{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/form_init.js' %}"></script>

{% endblock %}
