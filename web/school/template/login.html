{% extends "base.html" %}
{% block title %}
user login page
{% endblock %}
{% block content %}

<div class="col-xs-6">
    {% if message %}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% else %}
    <div class="alert alert-info" role="alert">Please Login in, or <a href="/register">REGISTER</a></div>
    {% endif %}






  <form action='/login/' method='POST'>
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" name="username" placeholder="username" value="{{username}}">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="password">
    </div>
    <div>
    {{captcha}}
    </div>
    <input type="submit" class="btn btn-success col-xs-2" value="login" />
    <!-- <button type="button" class="btn btn-info" onclick="window.location.href=('/register/')">Register</button> -->
  </form>
</div>
{% endblock %}
